<head>
  <title>TL;DR;</title>
</head>

<body>
    <div class="container">
     <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a class="brand" href="./index.html">Bootstrap</a>
        

        <div class="nav-collapse collapse pull-right">
            <ul class="nav">
                <li><a href="#">{{loginButtons}}</a></li>
            </ul>
        </div>
      </div>
    </div>
    </div>
        <div class="row">
            <div class="span12">
                
            </div>
        </div>
        <div class="row">
            <div class="span4">
               {{> tldrs_list}}
            </div>
            
            <div class="span8">
                {{> read_tldr}}
            </div>
                
        </div>

    </div>
</body>

<template name="tldrs_list">
    <ul id="tldrs_list" class="unstyled">
    {{#each tldrs}}
        {{> tldrs_list_item}}
    {{/each}}
    </ul>
</template>

<template name="tldrs_list_item">
    <li class="{{wasRead}}">
        {{slug}}
    </li>
</template>



<template name="read_tldr">
    {{# if tldr}}
        <h4>{{tldr.title}}</h4>
        <ul class="nav nav-tabs">
            <li><a href="http://tldr.io/tldrs/{{tldr._id}}/" target="_blank">tldr.io</a></li>
            <li><a href="{{tldr.originalUrl}}" target="_blank">Original</a></li>
        </ul>

        <ul>
            {{# each tldr.summaryBullets}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    {{/if}}
</template>
